{{- $mirror := or .mirror "http://deb.debian.org/debian" -}}
{{- $suite := or .suite "bookworm" -}}
{{- $image := or .image "debian-rpi64.img" -}}

architecture: arm64

actions:
  - action: debootstrap
    suite: {{ $suite }}
    components:
      - main
      - non-free-firmware
    mirror: {{ $mirror }}
    variant: minbase

  - action: apt
    description: Install extra packages
    packages:
      - zstd
      - apt-utils
      - systemd
      - systemd-resolved
      - systemd-timesyncd
      - vim-tiny
      - busybox
      - bash
      - openssh-server

  - action: apt
    description: Install kernel
    packages:
      - linux-image-arm64
      - firmware-brcm80211
      - raspi-firmware
  
  - action: run
    description: Config firmware
    chroot: true
    script: scripts/raspi-firmware.sh

  - action: run
    description: Add hostname
    chroot: true
    command: echo rpi64 > /etc/hostname
  
  - action: run
    description: Set root password
    chroot: true
    script: scripts/setup-user.sh

  - action: overlay
    source: overlays/networkd

  - action: run
    chroot: true
    script: scripts/setup-networking.sh

  - action: image-partition
    imagename: {{ $image }}
    imagesize: 4GB
    partitiontype: msdos
    mountpoints:
      - mountpoint: /
        partition: root
      - mountpoint: /boot/firmware
        partition: firmware
        options: [ x-systemd.automount ]
    partitions:
      - name: firmware
        fs: vfat
        start: 0%
        end: 128MB
      - name: root
        fs: ext4
        start: 128MB
        end: 100%
        flags: [ boot ]

  - action: filesystem-deploy
    description: Deploying filesystem onto image

  - action: run
    description: Create block map file
    postprocess: true
    command: bmaptool create {{ $image }} > {{ $image }}.bmap

  - action: run
    description: Compressing final image
    postprocess: true
    command: gzip -f {{ $image }}
